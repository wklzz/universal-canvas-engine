<!DOCTYPE html>
<html>
<head>
    <title>UMD Test</title>
    <script src="./node_modules/fabric/dist/fabric.min.js"></script>
    <script src="./dist/umd/universal-canvas-engine.js"></script>
</head>
<body>
    <h1>UMD Test</h1>
    <canvas id="testCanvas" width="500" height="300" style="border: 1px solid #ccc;"></canvas>
    <script>
        // 测试是否能访问到UniversalCanvasEngine
        console.log('universalCanvasEngine:', universalCanvasEngine);
        
        if (universalCanvasEngine && universalCanvasEngine.UniversalCanvasEngine) {
            console.log('UniversalCanvasEngine class is available');
            
            // 尝试创建实例
            try {
                const canvasElement = document.getElementById('testCanvas');
                const engine = new universalCanvasEngine.UniversalCanvasEngine(canvasElement);
                console.log('Engine instance created successfully:', engine);
                
                // 测试添加一个简单的矩形
                const rect = {
                    id: 'test-rect',
                    type: 'rectangle',
                    x: 50,
                    y: 50,
                    width: 100,
                    height: 80,
                    color: '#ff0000'
                };
                
                engine.addShape(rect);
                console.log('Rectangle added successfully');
            } catch (error) {
                console.error('Error creating engine instance:', error);
            }
        } else {
            console.error('UniversalCanvasEngine class is not available');
        }
    </script>
</body>
</html>
